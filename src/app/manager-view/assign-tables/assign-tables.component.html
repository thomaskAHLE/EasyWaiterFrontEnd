<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<body>
  <div class="back-grid">
    <div class = "table-space"> 
      <div class = "table-container">
        <div class = "table-space-item" *ngFor = 'let t of tables' mwlDroppable (drop) = 'updateAssign($event.dropData, t)'> 
            <p>Table {{t.tableNumber}}<br></p>
            <span #table (click)='activateTable(t)' class="badge badge-secondary">{{t.assignedTo}}</span>
        </div>
      </div>
    </div>
    <div class = "waiters-nav">
      <div> &nbsp; </div>
      <li class="list-group-item list-group-item-info"><p>Waiters</p></li>
      <ul class ="list-group" *ngFor = 'let wl of waiterlist'>
        <div mwlDraggable [dropData] = wl>
          <li href="#" class="list-group-item list-group-item-action">{{wl}}</li>
        </div>
      </ul>
    </div>
  </div>
</body>
