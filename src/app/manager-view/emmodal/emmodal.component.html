<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Menu</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Item Name</p>
    <input #itemName value={{name}} id="typeahead-basic" type="text" class="form-control"/>
    <hr>
    <p>Item Description</p>
    <input #itemDescription value={{description}} id="typeahead-basic" type="text" class="form-control" />
    <hr>
    <p>Item Price</p>
    <input #itemPrice value={{price}} id="typeahead-basic" type="text" class="form-control"/>
    <hr>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Category</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button class="dropdown-item">Appetizers</button>
          <button class="dropdown-item">Sides</button>
          <button class="dropdown-item">Entrees</button>
          <button class="dropdown-item">Dessertes</button>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveVal()">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
</div>
