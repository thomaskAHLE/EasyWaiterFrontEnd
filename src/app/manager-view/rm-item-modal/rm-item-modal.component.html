<div class="modal-header">
    <h4 class="modal-title">Remove Item </h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you would like to remove that item?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="onRemove()">Remove</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
