<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<div class="back-grid">
  <div class="nav-menu"></div>
  <div class="edit-grid">  
    <br>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Edit Menu</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Item Name</p>
          <input id="typeahead-basic" type="text" class="form-control"/>
          <hr>
          <p>Item Description</p>
          <input id="typeahead-basic" type="text" class="form-control" />
          <hr>
          <p>Item Price</p>
          <input id="typeahead-basic" type="text" class="form-control"/>
          <hr>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Category</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button class="dropdown-item">Appetizers</button>
                <button class="dropdown-item">Sides</button>
                <button class="dropdown-item">Entrees</button>
                <button class="dropdown-item">Dessertes</button>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        </div>
      </ng-template>
      

    <table class="table table-bordered ">
        <thead>
          <th colspan="2" class = "text-center">Appetizers</th>
          
        </thead>
        <tbody>
          
          <tr *ngFor="let a of menuApps">
              
            <td width="50%"> 
              <div class="panel">
                {{a.name}} {{a.price}}
              </div>
            </td>
            <td class="text-center" width="50%"> 
              <button class="btn btn-success" (click)="open(content)">Edit</button>
            </td>
          </tr>
        </tbody>

      </table>

      <table class="table table-bordered ">
        <thead>
          <th colspan="2" class = "text-center">Sides</th>
        </thead>
        <tbody>
          <tr *ngFor="let s of menuSides">
            <td width="50%">
                <div class="panel">
                    {{s.name}} {{s.price}} 
                  </div>
            </td>
            <td class="text-center" width="50%">
                <button class="btn btn-success" (click) = "open(content)">Edit</button>
            </td>
            
          </tr>
        </tbody>
        
      </table>

      <table class="table table-bordered ">
        <thead>
          <th colspan="2" class = "text-center">Entrees</th>
        </thead>
        <tbody>
          <tr *ngFor="let e of menuEntrees">
            <td width="50%">
                <div class="panel">
                    {{e.name}} {{e.price}}
                  </div>
            </td>
            <td class="text-center" width="50%">
                <button class="btn btn-success" (click) = "open(content)">Edit</button>
            </td>
          </tr>
        </tbody>
        
      </table>

      <table class="table table-bordered ">
        <thead>
          <th colspan="2" class = "text-center">Desserts</th>
        </thead>
        <tbody>
          <tr *ngFor="let d of menuDesserts">
            <td width="50%"> 
                <div class="panel">
                    {{d.name}} {{d.price}}
                  </div>
            </td>
            <td class="text-center" width="50%">
                <button class="btn btn-success" (click) = "open(content)">Edit</button>
            </td>
          </tr>
        </tbody>
        
      </table>
  </div>
</div>
