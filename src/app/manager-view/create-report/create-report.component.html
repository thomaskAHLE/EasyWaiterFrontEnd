<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<body>
  <div class="back-grid">
    <div class="nav-menu">
      <div class="report-spacing">
      <div class="report-container">
        <div class = "card" style="width: 18rem;">
          <img class="card-img-top" src="/src/Excel.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Employee Report</h5>
            <a href="#" class="btn btn-primary">Generate</a>
          </div>
        </div>
        <div class = "card" style="width: 18rem;">
          <img class="card-img-top" src="/src/Excel.png" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Sales Report</h5>
            <button type="button" class="btn btn-primary" (click)="onGenerate()">Generate</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
