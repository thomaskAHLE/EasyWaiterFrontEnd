<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<div class="page-header">
  <h1 class="brand-title">Easy Waiter</h1> 
  <div class = 'back-btn' (click) = 'onClickBack()'> <i class="fas fa-arrow-circle-left"></i> Back</div>
</div>
<hr>
<a routerLink = "/kitchen-view/">Login Kitchen</a>

<div class = 'row'>
<div class='col-sm-12 text-center'>
  <h1 id="TableHeader">Table {{selectedId}}</h1>
  <div *ngIf='canClear;else cantClear'>
      <button id="clearBtn" class = 'btn btn-danger float-sm-right' (click) = 'onClickClr()'>Clear Table</button>
    </div>
    <ng-template #cantClear>
        <button id="clearBtn" class = 'btn btn-danger float-sm-right' disabled>Clear Table</button> 
    </ng-template>
</div>
</div>
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link" (click)='openTab = OpenTab.MENU' [ngClass]="{'active':openTab== OpenTab.MENU}">Menu</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)='openTab = OpenTab.IN_PROGRESS' [ngClass]="{'active':openTab== OpenTab.IN_PROGRESS}">Pending</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" (click)='openTab = OpenTab.ORDERED' [ngClass]="{'active':openTab== OpenTab.ORDERED}">Ordered</a>
  </li>
</ul>
<app-menu-tab *ngIf="openTab === OpenTab.MENU" 
[table]="table"
[menuApps] = "menuApps"
[menuSides] = "menuSides"
[menuEntrees] = "menuEntrees"
[menuDesserts] = "menuDesserts"
></app-menu-tab>
<app-pending-tab *ngIf="openTab === OpenTab.IN_PROGRESS" [table]="table"></app-pending-tab>
<app-ordered-tab *ngIf="openTab === OpenTab.ORDERED" [table]="table" [tableOrders] = "tableOrders"></app-ordered-tab>
