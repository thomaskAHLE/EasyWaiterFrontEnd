<table class="table table-bordered ">
  <thead>
    <th colspan="2" class = "text-center">Appetizers</th>
    
  </thead>
  <tbody>
     
    <tr *ngFor="let a of menuApps">
        
      <td width="50%"> 
        
        {{a.name}} {{a.price}} : {{a.description}}
      </td>
      <td class="text-center" width="50%"> 
        <button class="btn btn-success" (click) = 'addFoodToPending(a)'>Add</button>
      </td>
    </tr>
  </tbody>

</table>
